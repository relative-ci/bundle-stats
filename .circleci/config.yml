version: 2.1
orbs:
  node: circleci/node@4.5.1

defaults: &defaults
  working_directory: ~/repo
  executor:
   name: node/default
   tag: '12.22'

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages
      - run: npx lerna bootstrap --hoist
      - run: npm run build
      - run: npm run lint
      - run: npm test
      - run: npm run test-package

      - persist_to_workspace:
          root: ~/repo
          paths: .

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - deploy:
          command: npm run release

workflows:
  test-release:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/

      - release:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
