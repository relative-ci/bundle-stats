<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">

    <% htmlWebpackPlugin.files.css.forEach(function(cssFile) { %>
      <style><%= compilation.assets[cssFile.substr(htmlWebpackPlugin.files.publicPath.length)].source() %></style>
    <% }) %>
    <% htmlWebpackPlugin.files.js.forEach(function(jsFile) { %>
      <script><%= compilation.assets[jsFile.substr(htmlWebpackPlugin.files.publicPath.length)].source() %></script>
    <% }) %>
  </head>
  <body>
    <script>
      window.__INITIAL_DATA__ = [];
    </script>
    <div></div>
    <div style="position: absolute; width: 0, height: 0">
    	<%= htmlWebpackPlugin.options.iconSprite %>
    </div>
  </body>
</html>
